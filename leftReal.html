<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Tracking Page</title>
    <link rel="stylesheet" href="left.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <nav>
        <div class="drop-btn">
            Track From Here <span class="fas fa-caret-down"></span>
        </div>
        <div class="tooltip"></div>
        <div class="wrapper">
            <ul class="menu-bar">
                <li class="setting-item">
                    <a href="#">
                        <div class="icon">
                            <span class="fa-sharp fa-light fa-microchip"></span>
                        </div>
                        Scanner 1 <i class="fas fa-angle-right"></i>
                    </a>
                </li>
                <li class="help-item">
                    <a href="#">
                        <div class="icon">
                            <span class="fa-sharp fa-light fa-microchip"></span>
                        </div>
                        Scanner 2 <i class="fas fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fa-sharp fa-light fa-microchip"></span>
                        </div>
                        Scanner 3
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fa-sharp fa-light fa-microchip"></span>
                        </div>
                        Scanner 4
                    </a>
                </li>
            </ul>
            <!-- Settings & privacy Menu-items -->
            <ul class="setting-drop">
                <li class="arrow back-setting-btn"><span class="fa-sharp fa-light fa-microchip"></span>Scanner 1</li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 1
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 2
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 3
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 4
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 5
                    </a>
                </li>
            </ul>
            <!-- Help & support Menu-items -->
            <ul class="help-drop">
                <li class="arrow back-help-btn"><span class="fas fa-user"></span>Scanner 2</li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 1
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 2
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 3
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-user"></span>
                        </div>
                        Personnel 4
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <script>
        const drop_btn = document.querySelector(".drop-btn span");
        const tooltip = document.querySelector(".tooltip");
        const menu_wrapper = document.querySelector(".wrapper");
        const menu_bar = document.querySelector(".menu-bar");
        const setting_drop = document.querySelector(".setting-drop");
        const help_drop = document.querySelector(".help-drop");
        const setting_item = document.querySelector(".setting-item");
        const help_item = document.querySelector(".help-item");
        const setting_btn = document.querySelector(".back-setting-btn");
        const help_btn = document.querySelector(".back-help-btn");
        drop_btn.onclick = (() => {
            menu_wrapper.classList.toggle("show");
            tooltip.classList.toggle("show");
        });
        setting_item.onclick = (() => {
            menu_bar.style.marginLeft = "-400px";
            setTimeout(() => {
                setting_drop.style.display = "block";
            }, 100);
        });
        help_item.onclick = (() => {
            menu_bar.style.marginLeft = "-400px";
            setTimeout(() => {
                help_drop.style.display = "block";
            }, 100);
        });
        setting_btn.onclick = (() => {
            menu_bar.style.marginLeft = "0px";
            setting_drop.style.display = "none";
        });
        help_btn.onclick = (() => {
            help_drop.style.display = "none";
            menu_bar.style.marginLeft = "0px";
        });
    </script>
</body>

</html>
